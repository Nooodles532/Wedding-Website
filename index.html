<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Wedding Website</title>
    <script>
      // Get the page load from the top fo the screen
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }

      window.addEventListener('load', () => {
        window.scrollTo(0, 0);
      });

      // Fetching the header
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => console.error("Error loading HTML:", error));

      // Fetching the footer
      fetch("footer.html")
      .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch((error) => console.error("Error loading HTML:", error));
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="title">
      <!-- <div class="logo">
        <img width="70px" height="70px" src="images/caticon.png" alt="Logo">
      </div> -->
      <div class="title-text">
        <h1>
          <img width="70px" height="70px" src="images/caticon.png" alt="Logo"> 
          Milly & Dylan's 
          <img width="50px" height="50px" src="images/meerkaticon.png" alt="Logo">
        </h1>
        <h3>Wedding Website</h3>
      </div>
      <!-- <div class="logo">
        <img width="50px" height="50px" src="images/meerkaticon.png" alt="Logo">
      </div> -->
    </div>
    <h1 style="height: 1000px;">
      <h1>hi</h1>
      <div id="footer"></div>
  </body>
</html>
